<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login_style.css">
</head>
<body >
<div class="container container-main">
    <div class="card ">
        <h3 class="mb-4  title">Sign In</h3>
        <form id="registerForm " class="the-form">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control email123" id="the-email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control password123" id="the-password">
            </div>
            <button type="submit" class="btn btn-btn" id="the-btn">Registrarse</button>

            <p class="message"></p>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./../../js/auth.js"></script>
</body>
</html>
