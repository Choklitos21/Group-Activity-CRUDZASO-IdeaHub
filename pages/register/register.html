<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./register_styles.css">
</head>
<body >
<div class="container container-main">
    <div class="card p-5">
        <h3 class="mb-4  title">Sign Up</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="the-name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email  Address</label>
                <input type="email" class="form-control" id="the-email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="the-password">
            </div>
            <button type="submit" class="btn btn-btn" id="the-btn">Registrarse</button>

            <p class="message"></p>
        </form>

        <p class="text-center mt-3 text-message">
            Do you already have an account??
            <a href="#">    Login In</a>
        </p>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./../../js/auth.js"></script>
</body>
</html>
